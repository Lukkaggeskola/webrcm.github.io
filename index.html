<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RCM Web Fusee Launcher</title>
  <link rel="stylesheet" href="modernized_css.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>

<div id="main">
  <header>
    <h1>WebUSB Fus√©e Launcher</h1>
    <hr>
  </header>

  <form id="mainForm">
    <p>
      <input class="w3-radio" type="radio" name="payload" id="hekate_ctcaer.bin" value="hekate_ctcaer.bin" checked>
      <label for="hekate_ctcaer.bin">CTCaer hekate</label>
    </p>
    <p>
      <input class="w3-radio" type="radio" name="payload" id="fusee.bin" value="fusee.bin">
      <label for="fusee.bin">Atmosphere fusee.bin</label>
    </p>
    <p>
      <input class="w3-radio" type="radio" name="payload" id="uploaded" value="uploaded">
      <label for="uploaded">Custom .bin payload:</label>
      <input type="file" id="payloadUpload">
    </p>
    <button type="button" id="goButton">Do the thing!</button>
  </form>

  <div id="results">
    <h3>Result:</h3>
    <textarea id="output" readonly></textarea>
  </div>
</div>

<footer>
  Powered by <a href="https://github.com/webrcm" target="_blank" class="w3-hover-opacity">github.com/webrcm</a>
</footer>

<script>
  document.getElementById('goButton').addEventListener('click', function() {
    const selectedPayload = document.querySelector('input[name="payload"]:checked').value;
    const outputElement = document.getElementById('output');

    if (selectedPayload === 'uploaded') {
      const fileInput = document.getElementById('payloadUpload');
      if (fileInput.files.length === 0) {
        outputElement.value = 'No file selected!';
      } else {
        outputElement.value = `Selected file: ${fileInput.files[0].name}`;
      }
    } else {
      outputElement.value = `Selected payload: ${selectedPayload}`;
    }
  });
</script>

</body>
</html>
