<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RCM Web Fusee Launcher</title>
  <link rel="stylesheet" href="modernized_css.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>

<!-- Sidebar/menu -->
<nav class="w3-sidebar sidebar w3-collapse w3-top w3-large w3-padding" id="mySidebar">
  <div class="w3-container">
    <h3><b>Web RCM</b></h3>
  </div>
  <div class="w3-bar-block">
    <a href="#showcase" onclick="w3_close();" class="w3-bar-item">Do the thing</a>
    <a href="#instructions" onclick="w3_close();" class="w3-bar-item">Instructions</a>
    <a href="#additional" onclick="w3_close();" class="w3-bar-item">Extra Info</a>
    <a href="#about" onclick="w3_close();" class="w3-bar-item">About</a>
  </div>
</nav>

<!-- Main Content -->
<div id="main">
  <header>
    <h1>WebUSB Fus√©e Launcher</h1>
    <h1 class="w3-text-blue-grey">Choose a Payload</h1>
    <hr>
  </header>

  <form id="mainForm">
    <p>
      <input class="w3-radio" type="radio" name="payload" id="hekate_ctcaer.bin" value="hekate_ctcaer.bin" checked>
      <label for="hekate_ctcaer.bin">CTCaer hekate</label>
    </p>
    <p>
      <input class="w3-radio" type="radio" name="payload" id="fusee.bin" value="fusee.bin">
      <label for="fusee.bin">Atmosphere fusee.bin</label>
    </p>
    <p>
      <input class="w3-radio" type="radio" name="payload" id="uploaded" value="uploaded">
      <label for="uploaded">Custom .bin payload:</label>
      <input type="file" id="payloadUpload">
    </p>
    <button id="goButton">Do the thing!</button>
  </form>

  <div id="results">
    <h3>Result:</h3>
    <textarea id="output" readonly></textarea>
  </div>
</div>

<!-- JavaScript -->
<script>
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
